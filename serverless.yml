service: add-to-notion-db
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

functions:
  main:
    handler: handler.main
    environment:
      NOTION_TOKEN: ${file(./config.yaml):NOTION_TOKEN}
      ITEMS_DATABASE_ID: ${file(./config.yaml):ITEMS_DATABASE_ID}
      TAG_DATABASE_ID: ${file(./config.yaml):TAG_DATABASE_ID}
    events:
      - http:
          path: /
          method: post
          cors: false
          private: false
plugins:
  - serverless-esbuild
